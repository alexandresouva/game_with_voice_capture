<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Número Secreto</title>
  <link rel="stylesheet" href="assets/styles/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
  <main class="guess">
    <h1 class="guess__title">Acerte o número secreto</h1>

    <h3 class="guess__tip">O número secreto está entre
      <span class="guess__tip--lowest">0</span> e
      <span class="guess__tip--largest">100 </span>
    </h3>

    <div class="guess__check">
      <div>Você disse:</div>
      <span class="guess__number"></span>
      <div class="guess__result">O número secreto é maior <i class="fa-solid fa-up-long"></i>
      </div>
    </div>
  </main>
  <script src="assets/scripts/drawNumbers.js"></script>
  <script src="assets/scripts/voiceRecognition.js"></script>
</body>

</html>
